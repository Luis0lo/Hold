<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    /><link rel="stylesheet" href="./css/style.css" />
    <title>Hold</title>
  </head>
  <body>
    <div class='main-background'>
      <div class='container-lg'>
        <div class="container-grid">
          <div class="header">
            <img class='bull-img' src="./images/bull1.jpg" alt="">
            <h1>Hold</h1>
            <img class='bear-img' src="./images/bear2.jpg" alt="">
          </div>
          <div class="user-info">
            <div>User login/info</div>
          </div>
          <div class="add-share">
            <div class="add-shares-container m-1">
              <form action="">
                <div class="form-group">
                  <label for="ticker-name"
                    >Ticker
                    <input type="text" id="ticker-name" class="form-control" />
                  </label>
                </div>
                <div class="form-group">
                  <label for="number-shares"
                    >Quantity
                    <input type="number" id="number-shares" class="form-control" />
                  </label>
                </div>
                <div class="form-group">
                  <label for="price-shares"
                    >Price
                    <input type="number" id="price-shares" class="form-control" />
                  </label>
                </div>
                
                <div class="form-group ">
                  <label for="currency-shares">Currency
                    <select id="currency-shares" class="form-control">                  
                      <option value="USD">USD</option>
                      <option value="GBP">GBP</option>
                      <option value="EUR">EUR</option>
                    </select>
                  </label>                  
                </div>
                <button type="submit" id="add-shares-btn" class="btn btn-success ">
                  Add Shares</button>
              </form>
            </div>
          </div>
          <div class="display-balance">
            <div id="quote-balance" class=''>
              <p id="display-quote"></p>
              <p id="explanation"></p>            
              <div>
                <button type="submit" id="balance-btn" class="btn btn-primary">
                  Show Balance
                </button>
              </div>
            </div>
          </div>
          <div class="weather">
            <div>Display Tomorrows Weather</div>
          </div>
          <div class="table-container">
            <div id=""></div>
            <div id="table"></div>
            <div>
              Display Share Names and Qty
              <!-- <button type="submit" id="balance-btn" class="btn btn-primary">
                Show Shares
              </button> -->
            </div>
          </div>
          <div class="quotes">
            <label for="">Quotes</label>
            <button type="" id="display-add-quote-btn" class="btn btn-primary">
                Add
              </button>
              <button type="" id="display-search-quote-btn" class="btn btn-primary">
                Search 
            </div>
          </div>
        </div>
      </div>
    <!-- add new quote -->
    <div id="input-quote-form" class='hide '>
      <form>
        <div class="form-group">
          <label for="quote-author-form">Quote Author</label>
          <input
            type="text"
            class="form-control"
            id="quote-author-form"
            placeholder=""
          />
          <!-- <small id="" class="form-text text-muted"
            >It should be the person who originally said the quote</small
          > -->
        </div>
        <div class="form-group">
          <label for="quote-form">Quote</label>
          <textarea  class="form-control" id="quote-form" rows="2"></textarea>
        </div>
        <div class="form-group">
          <label for="quote-explanation-form">About the Quote</label>
          <textarea
            class="form-control"
            id="quote-explanation-form"
            rows="3"
          ></textarea>
        </div>
        <div id="ranking-form">
          <div>
            <p>Ranking</p>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ranking" id="inlineRadio1" value="1">
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ranking" id="inlineRadio2" value="2">
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ranking" id="inlineRadio3" value="3" checked>
            <label class="form-check-label" for="inlineRadio3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ranking" id="inlineRadio3" value="4" >
            <label class="form-check-label" for="inlineRadio4">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ranking" id="inlineRadio3" value="5" >
            <label class="form-check-label" for="inlineRadio5">5</label>
          </div>
          <button type="submit" class="btn btn-success" id='quote-form-btn'>Submit Quote</button>
        </div>
      </form> 
    </div> 
          
        <div id="search-quote-form" class='hide form-group'>
          <div id='search-author-div'>
            <label for="search-author">by Author</label>
            <input type="text" id='search-author-input' class="form-control">
            <button id='search-author-btn' class="btn btn-info">Search</button>
          </div>
          <div id='search-ranking-div' class="form-group">
            <label for="search-ranking">by Ranking</label>
            <input type="number" id='search-ranking-input' class="form-control">
            <button id='search-ranking-btn' class="btn btn-info">Search</button>
          </div>
          <div id='' class="form-group">
            <label for="search-all">Search All</label>
            <button id='search-all' class="btn btn-info">Display</button>
          </div>
          <div id='search-all-div'>
            
          </div>
        </div>
        <!-- edit area -->

        <div id="edit-quote-form" class='hide '>
          <form>
            <div class="form-group">
              <label for="quote-author-edit">Quote Author</label>
              <input
                type="text"
                class="form-control"
                id="quote-author-edit"
                aria-describedby=""
                placeholder=""
              />              
            </div>
            <div class="form-group">
              <label for="quote-edit">Quote</label>
              <input  class="form-control" id="quote-edit" rows="2"></input>
            </div>
            <div class="form-group">
              <label for="quote-explanation-edit">About the Quote</label>
              <input
                class="form-control"
                id="quote-explanation-edit"
              ></input>
            </div>
            <div id="ranking-edit-form">
              <label for="">Ranking</label>
              
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="ranking-edit" id="inlineRadio1" value="1">
                <label class="form-check-label" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="ranking-edit" id="inlineRadio2" value="2">
                <label class="form-check-label" for="inlineRadio2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="ranking-edit" id="inlineRadio3" value="3" >
                <label class="form-check-label" for="inlineRadio3">3</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="ranking-edit" id="inlineRadio3" value="4" >
                <label class="form-check-label" for="inlineRadio4">4</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="ranking-edit" id="inlineRadio3" value="5" >
                <label class="form-check-label" for="inlineRadio5">5</label>
              </div>
            </div>
            <div style='display: none;'>
              <label for="quote-id-edit">Quote id</label>
              <input
                class="form-control"
                id="quote-id-edit"
              ></input>
            </div>
            <button type="" class="btn btn-success" id='quote-form-edit-btn'>Submit Quote</button>          
          </form> 
        </div> 
    <script src="./js/env.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/quoteApi.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
